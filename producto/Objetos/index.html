<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <title>Formulario</title>
</head>

<body>
    <div id="header-top"> 
        <center>
            <img id="logo" src="" alt="cargando..." >
            <div class="two columns u-pull-right">
                <ul>
                    <li class="submenu">
                            <img src="img/cart.png" id="img-carrito">
                            <div id="carrito">
                                    
                                    <table id="lista-carrito" class="u-full-width">
                                        <thead>
                                            <tr>
                                                <th>Codigo</th>
                                                <th>Nombre</th>
                                                <th>Precio</th>
                                                <th>Eliminar producto</th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody id="carritoprod"></tbody>
                                        <tbody id="carritototales"></tbody>
                                        <tbody id="carritoclientes">
                                            <select name="clientesDatos" id="SelectClientes"></select>
                                        </tbody>
                                    </table>
        
                                    <a href="#" id="vaciar-carrito" class="button u-full-width">Vaciar Carrito</a>
                                    <a href="#" id="imprimir" class="button u-full-width">Comprar Carrito</a>

                            </div>
                    </li>
                </ul>
            </div>
        </center>
    </div> 
    <div id="header-2">
        <CENTER>
            <h1>Registro de Productos</h1>
        </CENTER>
    </div>
    
<div id="cuerpo">
    <form id="formulario">
        <div class="form-text">
            <label for="txtcodigo" id="descripcion_encuesta1">Codigo:</label>    
            <input type="text   " class="form-control" id="txtCod" placeholder="Escribe el codigo" >
        </div>
        
        <div class="form-text">
            <label for="txtNameP" id="descripcion_encuesta2">Nombre del producto:</label>    
            <input type="text" class="form-control" id="txtNP" placeholder="Escribe el producto">
        </div>
        
        <div class="form-text">
            <label for="txtPrecio" id="descripcion_encuesta3">Precio:</label>    
            <input type="text" class="form-control" id="txtPrice" placeholder="Precio">
        </div>
        
        
   
        <div id="caja-boton">
            <button type="button" class="btn btn-default" id="btnSaveDate">Guardar</button>
            <button type="button" class="btn btn-default" id="btnDeleteTB">Eliminar tabla</button>
        </div>
    </form>
</div>

<div class="container" id="cuerpo2">
    <center>
         <h1>Productos</h1>
    </center>     
        <table class="table table-hover" id="prodTable">
            <thead>
                <tr>
                    <th>Codigo &nbsp; &nbsp;</th>  
                    <th>Nombre del producto &nbsp; &nbsp;</th>
                    <th>Precio &nbsp; &nbsp;</th>
                    
                    <th>Anadir &nbsp; &nbsp;</th>
                </tr>
            </thead>

            <!-- tbody es el cuerpo de la tabla, solo para ese espacio se utiliza-->
             <tbody>
               
             </tbody>
        </table>
</div>  

<p></p>

        <script src="Objetos/Codigo/funcionesPrint.js"> </script>
        <script src="OBjetos/Codigo/funciones.js"></script>
        <script src="Objetos/Codigo/objetos.js"> </script>  
        

    </body>
    </html>
